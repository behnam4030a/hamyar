<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamyar</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!----------------------------------------------------------------- header-panel -->
<section class="header-panel py-4" >
    <div class="container" >
        <div class="row" >
            <div class="col d-md-flex justify-content-between" >
                <div>
                    <img src="./img/logo-header.png" alt="img">
                </div>
                <div class="d-flex logo-user">
                    <div>
                        <img src="./img/pro.png" alt="img">
                    </div>
                    <div class="me-3">
                        <p class="m-0">احمد اسماعیلی</p>
                        <p class="m-0">کاربر سایت</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!-- -------------------------------------------------------------- main panel -->
<section class="main-panel wallet p-0 py-md-5" >
    <div class="container" >
        <div class="row" >
            <div class="col-lg-3 right-menu p-0 pe-3 bg-yellow py-3" >
                <div class="d-flex pb-2 justify-content-between align-items-center line-under-user">
                    <div class="d-flex ">
                        <div>
                            <img src="./img/pro.png" alt="img">
                        </div>
                        <div class="me-3 ">
                            <p class="m-0">احمد اسماعیلی</p>
                            <p class="m-0">کاربر سایت</p>
                        </div>
                        
                    </div>
                    <div>
                        <div class="btn-group">
                            <button class="btn dropdown-toggle position-relative" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-bell-o" ></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    3
                                    <span class="visually-hidden">unread messages</span>
                                  </span>
                            </button>
                            <ul class="dropdown-menu text-end">
                              <li><a class="dropdown-item" href="#">سلام!</a></li>
                              <li><a class="dropdown-item" href="#">خوش آمدید</a></li>
                              <li><a class="dropdown-item" href="#">راهنمای کاربر</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg dashboard mt-5" >
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="m-0 p-0 w-100 ull">
                        <li class="counter-user">
                            <a href="#">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            پیشخوان کاربر
                            </a>
                        </li>
                        <li class="my-order">
                            <a href="#">
                                <i class="fa fa-file-text" aria-hidden="true"></i>
                            سفارش های من
                            </a>
                        </li>
                        <li class="saved ">
                            <a href="#">
                                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                            ذخیره شده ها
                            </a>
                        </li>
                        <li class="download-history">
                            <a href="#">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                            تاریخچه دانلود
                            </a>
                        </li>
                        <li class="transactions active-link-panel">
                            <a href="#">
                                <i class="bi bi-currency-dollar"></i>
                            تراکنش ها
                            </a>
                        </li>
                        <li class="subscrib">
                            <a href="#">
                                <i class="bi bi-repeat"></i>
                            اشتراک
                            </a>
                        </li>
                        <li class="exit">
                            <a href="#">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                            خروج
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-9 d-flex flex-column justify-content-between left-item pb-4 wallet-content bg-white" >
                <div class="row  align-items-center border-bottom mt-1">
                    <div class="col-lg-2 d-none d-lg-block" >
                        <a class="icon-list" href="#">
                            <i class="fa fa-list-ul text-black fs-3" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-lg-10 p-3" >
                        <div class="d-md-flex align-items-center justify-content-between">
                            <div class="border rounded-5 d-flex">
                                <a class="me-2 pt-1" href="#">
                                    <i class="fa fa-search " aria-hidden="true"></i>
                                </a>
                                <input class="w-100 wallet-input p-1" type="text">
                            </div>
                            <div class="w-auto py-3 py-md-0 col-md-4 d-flex justify-content-end" >
                                <div class="d-flex">
                                    <div class="invited rounded-5 ms-2">
                                        <a class=" px-3 py-1 d-flex align-items-center" href="#">
                                            <p class=" m-0 text-light">دعوت به همکاری</p>
                                        </a>
                                    </div>
                                    <div class="share rounded-5">
                                        <a class=" px-3 py-1 d-flex align-items-center" href="#">
                                            <p class=" m-0 text-light">خرید اشتراک</p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="cart ms-2 rounded-5" >
                                    <a class="px-2 py-1" href="#">
                                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <div class="setting">
                                    <a class="text-black" href="#">
                                        <i class="bi bi-gear-fill"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------------------- no detailes -->
                <div class="row no-details" >
                    <div class="col" >
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <p class="fw-bold pb-5 mb-5">موردی یافت نشد</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="wallet-privacy d-flex mt-4" >
                <img src="./img/Fav-Logo-12.png" alt="img">
                <p class="mb-0 me-2">تمامی حقوق برای همیار گرافیک محفوظ است</p>
            </div>
        
</section>
 

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.6.3.min.js"></script>
<script src="./js/javascript-wallet.js"></script>
</body>
</html>
